server:
  port: 8000

spring:
  cloud:
    gateway:
      httpclient:
        connect-timeout: 5000
        response-timeout: 5000
      
      # [Routes] 
      routes:
        # 1. [Member] ì¼ë°˜ í†µë¡œ (ë¡œê·¸ì¸, íšŒì›ê°€ì…) - ì¸ì¦ í•„í„° ì—†ìŒ
        - id: member-service-public
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/api/v1/join, /api/v1/login
          filters:
            - name: CircuitBreaker
              args:
                name: memberCircuitBreaker
                fallbackUri: forward:/fallback/member

        # 2. [Member] ë³´ì•ˆ í†µë¡œ (ë§ˆì´í˜ì´ì§€ ë“±) - ğŸ”’ ì¸ì¦ í•„í„° í•„ìˆ˜!
        - id: member-service-secure
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/api/v1/members/**, /member-service/**
          filters:
            - AuthorizationHeaderFilter # âœ… ì—¬ê¸°ê°€ í•µì‹¬ì…ë‹ˆë‹¤!
            - name: CircuitBreaker
              args:
                name: memberCircuitBreaker
                fallbackUri: forward:/fallback/member

        # [Catalog]
        - id: catalog-service
          uri: lb://CATALOG-SERVICE
          predicates:
            - Path=/catalog-service/**, /api/v1/products/**
          filters:
            - name: CircuitBreaker
              args:
                name: catalogCircuitBreaker
                fallbackUri: forward:/fallback/catalog

        # [Order]
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order-service/**, /api/v1/orders/**
          filters:
            - AuthorizationHeaderFilter 
            - name: CircuitBreaker
              args:
                name: orderCircuitBreaker
                fallbackUri: forward:/fallback/order

        # [Delivery]
        - id: delivery-service
          uri: lb://DELIVERY-SERVICE
          predicates:
            - Path=/delivery-service/**, /api/v1/deliveries/**
          filters:
            - AuthorizationHeaderFilter

        # [Payment]
        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/payment-service/**
          filters:
            - AuthorizationHeaderFilter
            - name: CircuitBreaker
              args:
                name: paymentCircuitBreaker
                fallbackUri: forward:/fallback/payment

        # [Search]
        - id: search-service
          uri: lb://SEARCH-SERVICE
          predicates:
            - Path=/search-service/**, /api/v1/search/**

        # [Batch]
        - id: batch-service
          uri: lb://BATCH-SERVICE
          predicates:
            - Path=/batch-service/**

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

# [Eureka]
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://kimpro:1234@localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# [Management]
management:
  endpoints:
    web:
      exposure:
        include: health, info, gateway, refresh
  endpoint:
    gateway:
      enabled: true
